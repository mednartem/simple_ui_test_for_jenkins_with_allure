plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    compile 'com.codeborne:selenide:5.16.1'
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.13.7'
    compile "org.junit.jupiter:junit-jupiter-api:5.6.2"
    compile "org.junit.jupiter:junit-jupiter-engine:5.6.2"
}

allure {
    autoconfigure = true
    version = '2.13.7'
    useJUnit5 {
        version = '2.13.7'
    }
}

test {
    useJUnitPlatform()
}